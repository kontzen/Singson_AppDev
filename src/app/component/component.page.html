<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>component</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">component</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header> Card Header. </ion-card-header>
    <ion-card-content>
      This is a basic card with some content.
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header>
      <ion-label>New This Week</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Item 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Item 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Item 3</ion-label>
    </ion-item>
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="component">
        <!-- <ion-icon name="apps"></ion-icon> -->
        <ion-label>Component</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <div>
    <ion-button> Click me </ion-button>
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="danger">Danger</ion-button>
  </div>
