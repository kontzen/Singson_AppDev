<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome!</ion-card-title>
      <!-- <ion-card-subtitle></ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content> Welcome to the App! </ion-card-content>
    <div class="input">
      <ion-input
        [(ngModel)]="user"
        label="Username"
        labelPlacement="floating"
        type="text"
        placeholder="Username"
      ></ion-input>
      <ion-input
        [(ngModel)]="pass"
        label="Password"
        labelPlacement="floating"
        type="password"
        placeholder="Password"
      ></ion-input>
    </div>
  </ion-card>

  <div class="container">
    <ion-button (click)="login()" color="success" shape="round"
      >Login</ion-button
    >
  </div>
</ion-content>
